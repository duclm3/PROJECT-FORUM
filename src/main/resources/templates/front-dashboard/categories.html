<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--</head>-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Categories</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <th:block th:replace="/views/layout :: head">
    </th:block>

    <style>
        .page a:hover {
            color: #4CAF50;
        }
        a:hover {
            color: white;
            text-decoration: none;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 5px;
            color: white;
            padding: 6px 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 4px 2px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }

        /*.button1 {*/
        /*  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);*/
        /*}*/

        .button:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
            min-width: 100%;
        }

        .table-title h2 {
            margin: 8px 0 0;
            font-size: 22px;
        }

        .search-box {
            position: relative;
            float: right;
        }

        .search-box input {
            height: 34px;
            border-radius: 20px;
            padding-left: 35px;
            border-color: #ddd;
            box-shadow: none;
        }

        .search-box input:focus {
            border-color: #3FBAE4;
        }

        .search-box i {
            color: #a0a5b1;
            position: absolute;
            font-size: 19px;
            top: 8px;
            left: 10px;
        }

        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child {
            width: 130px;
        }

        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }

        table.table td a.view {
            color: #03A9F4;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td i {
            font-size: 19px;
        }

        .pagination {
            float: right;
            margin: 0 0 5px;
        }

        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a {
            background: #03A9F4;
        }

        .pagination li.active a:hover {
            /*background: #0397d6;*/
            background: greenyellow;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }

        .hint-text {
            float: left;
            margin-top: 6px;
            font-size: 95%;
        }

        .form-control-borderless {
            border: none;
        }

        .form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
            border: none;
            outline: none;
            box-shadow: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body>

<header th:replace="/views/layout :: header">
</header>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="notify" style="text-align: center; color: #4CAF50">
                    <div th:if="${success}">
                        <span th:text="${success}"></span>
                    </div>
                </div>

<!--                <div class="col-auto" sec:authorize="isAnonymous()" style="text-align: center">-->
<!--                    <a th:href="@{/admin}" class="button button" style="text-decoration: none; background-color: #4CAF50">Sign in</a>-->
<!--                </div>-->
<!--                <div class="col-auto" sec:authorize="isAuthenticated()" style="text-align: center">-->
<!--                    <a th:href="@{/logout}" class="button button" style="text-decoration: none; background-color: #4CAF50">Logout</a>-->
<!--                    <a th:href="@{/nations}" class="button button" style="text-decoration: none; background-color: #4CAF50">Nation Manager</a>-->
<!--                </div>-->


                <!--          <div class="col-auto" sec:authorize="isAuthenticated()">-->
                <!--              <a th:href="@{/nations}" class="button button" style="text-decoration: none; background-color: #4CAF50">Nation Manager</a>-->
                <!--          </div>-->
                <div class="row">
                    <!--          <%&#45;&#45;                    <div class="col-sm-8"><a href="product?action=create" class="button button" style="text-decoration: none">+ Add new product</a></div>&#45;&#45;%>-->
                    <div class="card-body row no-gutters align-items-center"><a th:href="@{/view-create-cate}" class="button button" style="text-decoration: none; color: white">+ Add new category</a></div>
                    <!--          <%&#45;&#45;          <div class="col-sm-8"><h2>Product <b>Details</b></h2></div>&#45;&#45;%>-->

                    <div class="col-sm-4">
                        <form th:action="@{/categories}" method="get">
                            <div class="card-body row no-gutters align-items-center">
                                <div class="col">
                                    <input class="form-control form-control-lg form-control-borderless" name="text" type="search"
                                           placeholder="Search">
                                </div>
                                <!--end of col-->
                                <div class="col-auto">

                                    <button class="button button" type="submit" style="background-color: #0397d6">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <!--          <%&#45;&#45;                    <i class="fa fa-sort"></i>&#45;&#45;%>-->
                    <th>Color</th>
                    <!--          <th>Quantity</th>-->
                    <!--          <th>Color</th>-->
                    <!--          <th>Image</th>-->
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <!--        <c:forEach items='${requestScope["listProduct"]}' var="product">-->
                <tr th:each="row, rowStat : ${categories}">
                    <!--            <td>${product.getId()}</td>-->
                    <!--            <td>${product.getName()}</td>-->
                    <!--            <td>${product.getPrice()}</td>-->
                    <!--            <td>${product.getQuantity()}</td>-->
                    <!--            <td>${product.getColor()}</td>-->
                    <!--            <td>${category.get(product.getId())}</td>-->
                    <td th:text="${row.cateId}"></td>
                    <!--              <td th:text="${row.name}"></td>-->
                    <td>
                        <a style="color: black" th:href="@{/edit-cate/{id}(id=${row.getCateId()})}" th:text="${row.cateName}"></a>
                    </td>
                    <!--              <td th:text="${row.nation.name}"></td>-->
                    <td th:style="'background-color:'+${row.color}">
<!--                        <i th:style="'background-color:'+${row.color}"></i>-->
                        <span th:text="${row.color}"></span>
                    </td>
                    <!--              <td th:text="${row.getQuantity()}"></td>-->
                    <!--              <td th:text="${row.getColor()}"></td>-->
                    <!--              <td><img width="100" height="100" th:src="@{'/Tai-ve/' + ${row.image}}" alt=""></td>-->
                    <td>
<!--                        <a th:href="@{/view-city/{id}(id=${row.getId()})}" class="view" title="View"-->
<!--                           data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>-->
                        <a th:href="@{/edit-cate/{id}(id=${row.getCateId()})}" class="edit" title="Edit"
                           data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                        <a th:href="@{/delete-cate/{id}(id=${row.getCateId()})}" class="delete" title="Delete"
                           data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                <!--        </c:forEach>-->
                </tbody>
            </table>
            <div class="page" style="text-align: center">
                <a th:href="@{'/categories'(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
                <span th:text="${categories.number +1}"></span>/<span th:text="${categories.totalPages}"></span>
                <a th:href="@{'/categories'(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
            </div>
        </div>
    </div>
</div>

<!--<footer th:replace="/layout :: footer"></footer>-->
<footer th:replace="/views/layout :: footer">
</footer>
</body>
</html>
