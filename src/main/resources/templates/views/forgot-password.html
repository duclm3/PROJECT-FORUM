<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <style>
        .form-gap {
            padding-top: 70px;
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p th:unless="${success}">You can retrieve your password here.</p>
                        <div class="notify" style="text-align: center; color: #4CAF50">
                            <div th:if="${success}">
                                <p th:text="${success}"></p>
                            </div>
                        </div>
                        <div class="notify" style="text-align: center; color: red">
                            <div th:if="${error}">
                                <p th:text="${error}"></p>
                            </div>
                        </div>

                        <div class="panel-body">

                            <form id="register-form" role="form" autocomplete="off" class="form" th:action="@{/sendEmail}" method="post">

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user color-blue"></i></span>
                                        <input id="user-name-label" name="username" placeholder="username" class="form-control"  type="text" required="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="email" name="email" placeholder="email address" class="form-control"  type="email" required="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Retrieve Password" type="submit">
                                </div>

                                <input type="hidden" class="hide" name="token" id="token" value="">
                            </form>
                        </div>
                        <span style="text-align: center">
                        <a th:href="@{/}">HOME</a>
                        &nbsp|&nbsp
                        <a th:href="@{/home}">SIGN IN</a>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
